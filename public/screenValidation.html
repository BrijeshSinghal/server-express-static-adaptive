<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Validation</title>
</head>
<body>
    <script>
        const w = screen.width;
        const h = screen.height;
        if(w <= 414 && h <= 896) {
            // phone
            window.location.replace(`${window.location.origin}/phone`);
        } else if (w <= 1280 && h <= 800) {
            // tablet
            window.location.replace(`${window.location.origin}/tablet`);
        } else {
            // desktop
            window.location.replace(`${window.location.origin}/desktop`);
        }
    </script>
</body>
</html>
